<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student add</title>
</head>
<body>

<h1>Student add</h1>
<form th:action="@{/student/add}" method="post" th:object="${student}">
    Name: <input type="text" th:field="${student.name}" th:value="*{name}">
    Surname:    <input type="text" th:field="*{surname}" th:value="*{surname}">
    Age: <input type="number" th:field="*{age}" th:value="*{age}">
    Is alive: <input  type="checkbox" th:field="*{alive}" th:value="*{alive}">

<input type="submit">
</form>

</body>
</html>
